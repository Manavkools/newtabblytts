name: CI - Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8 (optional)
      continue-on-error: true
      run: |
        pip install flake8
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check Dockerfile syntax
      run: |
        # Basic Dockerfile validation
        if ! grep -q "FROM" Dockerfile; then
          echo "Error: Dockerfile missing FROM instruction"
          exit 1
        fi
        if ! grep -q "CMD\|ENTRYPOINT" Dockerfile; then
          echo "Warning: Dockerfile missing CMD or ENTRYPOINT"
        fi
