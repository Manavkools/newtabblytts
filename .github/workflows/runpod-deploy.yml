name: RunPod Deployment Info

on:
  workflow_dispatch:

jobs:
  info:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deployment Information
      run: |
        echo "## RunPod Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your repository is ready for RunPod deployment!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Deploy Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to [RunPod Console](https://www.runpod.io/console/serverless)" >> $GITHUB_STEP_SUMMARY
        echo "2. Click 'New Endpoint'" >> $GITHUB_STEP_SUMMARY
        echo "3. Select 'Build from Dockerfile' or 'Connect GitHub Repository'" >> $GITHUB_STEP_SUMMARY
        echo "4. Select this repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "5. Configure endpoint settings" >> $GITHUB_STEP_SUMMARY
        echo "6. Deploy!" >> $GITHUB_STEP_SUMMARY
